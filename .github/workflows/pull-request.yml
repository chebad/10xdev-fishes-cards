name: Pull Request Workflow

on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout kod
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Instalacja zaleÅ¼noÅ›ci
        run: npm ci

      - name: Lintowanie kodu
        run: npm run lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout kod
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Instalacja zaleÅ¼noÅ›ci
        run: npm ci

      - name: Uruchomienie testÃ³w unit z coverage
        run: npm run test:coverage

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage-report
          path: coverage/
          retention-days: 30

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout kod
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Instalacja zaleÅ¼noÅ›ci
        run: npm ci

      - name: Instalacja przeglÄ…darek Playwright
        run: npx playwright install chromium

      - name: Uruchomienie testÃ³w E2E
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30

  status-comment:
    name: Status Comment
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, e2e-tests]
    if: always() && github.event.pull_request.draft == false
    permissions:
      pull-requests: write

    steps:
      - name: Comment PR Status
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo, number } = context.issue;
            
            const lintResult = '${{ needs.lint.result }}';
            const unitTestsResult = '${{ needs.unit-tests.result }}';
            const e2eTestsResult = '${{ needs.e2e-tests.result }}';
            
            const getEmoji = (result) => {
              switch(result) {
                case 'success': return 'âœ…';
                case 'failure': return 'âŒ';
                case 'cancelled': return 'â¹ï¸';
                case 'skipped': return 'â­ï¸';
                default: return 'â“';
              }
            };
            
            const allPassed = lintResult === 'success' && 
                             unitTestsResult === 'success' && 
                             e2eTestsResult === 'success';
            
            const comment = `
            ## ğŸ” Status Pull Requesta
            
            ${allPassed ? 'ğŸ‰ **Wszystkie sprawdzenia przeszÅ‚y pomyÅ›lnie!**' : 'âš ï¸ **NiektÃ³re sprawdzenia nie powiodÅ‚y siÄ™**'}
            
            | Sprawdzenie | Status | Wynik |
            |-------------|---------|--------|
            | Linting | ${getEmoji(lintResult)} | ${lintResult} |
            | Unit Tests | ${getEmoji(unitTestsResult)} | ${unitTestsResult} |
            | E2E Tests | ${getEmoji(e2eTestsResult)} | ${e2eTestsResult} |
            
            ${allPassed ? 
              'âœ¨ Pull Request jest gotowy do przeglÄ…du i merge!' : 
              'ğŸ”§ ProszÄ™ naprawiÄ‡ bÅ‚Ä™dy przed kontynuowaniem.'
            }
            
            ---
            *Ten komentarz zostaÅ‚ wygenerowany automatycznie przez GitHub Actions*
            `;
            
            // SprawdÅº czy istniejÄ… juÅ¼ komentarze od bota
            const comments = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: number,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ğŸ” Status Pull Requesta')
            );
            
            if (botComment) {
              // Zaktualizuj istniejÄ…cy komentarz
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // UtwÃ³rz nowy komentarz
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: number,
                body: comment
              });
            } 